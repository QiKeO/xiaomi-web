        // ä¿®æ”¹åˆ†ç±»è¿‡æ»¤åŠŸèƒ½
        function filterByCategory(category) {
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('.category-nav button').forEach(btn => {
                btn.classList.remove('active');
                if (btn.textContent === category || (category === 'all' && btn.textContent === 'å…¨éƒ¨')) {
                    btn.classList.add('active');

            // è·å–å½“å‰æœç´¢æ¡†çš„å€¼

            const searchText = searchInput.value.trim();

            // å¦‚æœæœ‰æœç´¢æ–‡æœ¬ï¼Œç»“åˆæœç´¢å’Œåˆ†ç±»è¿‡æ»¤
            if (searchText) {

                // å¦‚æœæ²¡æœ‰æœç´¢æ–‡æœ¬ï¼Œåªè¿›è¡Œåˆ†ç±»è¿‡æ»¤
                const categories = document.querySelectorAll('.category');
                categories.forEach(cat => {
                    const categoryTitle = cat.querySelector('.category-title').textContent;
                    const shouldShow = category === 'all' || categoryTitle === category;
                    cat.style.display = shouldShow ? '' : 'none';

                    // æ˜¾ç¤ºè¯¥åˆ†ç±»ä¸‹çš„æ‰€æœ‰é“¾æ¥

        function handleSearch(input) {
            const container = input.closest('.search-container');
            const value = input.value;
            container.classList.toggle('has-value', value.length > 0);

        // ä¿®æ”¹æœç´¢å‡½æ•°
        function searchLinks(query) {
            const searchText = query.toLowerCase().trim();
            const activeCategory = document.querySelector('.category-nav button.active').textContent;
            const categories = document.querySelectorAll('.category');

            categories.forEach(category => {
                const categoryName = category.querySelector('.category-title').textContent;
                // å¦‚æœä¸æ˜¯"å…¨éƒ¨"ä¸”ä¸åŒ¹é…å½“å‰é€‰ä¸­çš„åˆ†ç±»ï¼Œåˆ™éšè—
                if (activeCategory !== 'å…¨éƒ¨' && categoryName !== activeCategory) {
                    category.style.display = 'none';
                    return;

                let hasVisibleItems = false;
                const items = category.querySelectorAll('.link-item');

                items.forEach(item => {
                    const title = item.querySelector('.link-title').textContent.toLowerCase();
                    const url = item.querySelector('.link-url').textContent.toLowerCase();
                    const warning = item.querySelector('.warning')?.textContent.toLowerCase() || '';

                    // æ‰©å±•æœç´¢èŒƒå›´ï¼ŒåŒ…æ‹¬æ ‡é¢˜ã€URLå’Œè­¦å‘Šä¿¡æ¯
                    if (!searchText ||
                        title.includes(searchText) ||
                        url.includes(searchText) ||
                        warning.includes(searchText)) {
                        item.style.display = '';
                        hasVisibleItems = true;
                    } else {
                        item.style.display = 'none';
                    }
                });

                // æ ¹æ®æ˜¯å¦æœ‰å¯è§é¡¹ç›®æ¥æ˜¾ç¤ºæˆ–éšè—åˆ†ç±»
                category.style.display = hasVisibleItems ? '' : 'none';

        // æ·»åŠ Toastæç¤ºåŠŸèƒ½ï¼ˆå¦‚æœè¿˜æ²¡æœ‰çš„è¯ï¼‰
        function showToast(message, duration = 2000) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            // æ˜¾ç¤ºToast
            setTimeout(() => {
                toast.style.opacity = '1';
            }, 100);

            // è‡ªåŠ¨éšè—Toast
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, duration);
        }

        // æ·»åŠ Toastæ ·å¼ï¼ˆå¦‚æœè¿˜æ²¡æœ‰çš„è¯ï¼‰
        const toastStyle = `
            .toast {
                position: fixed;
                bottom: 20px;
                right: 20px;
                padding: 10px 20px;
                background: rgba(0, 0, 0, 0.8);
                color: white;
                border-radius: 4px;
                opacity: 0;
                transition: opacity 0.3s ease;
                z-index: 1000;
            }
        `;

        // æ·»åŠ æ ·å¼åˆ°é¡µé¢
        const styleSheet = document.createElement('style');
        styleSheet.textContent = toastStyle;
        document.head.appendChild(styleSheet);

        // æ·»åŠ å…¨å±€é”™è¯¯å¤„ç†
        window.onerror = function (msg, url, line, col, error) {
            showToast(`å‘ç”Ÿé”™è¯¯: ${msg}`);
            console.error('Error details:', { msg, url, line, col, error });
            return false;
        };

        // æ·»åŠ æš—è‰²æ¨¡å¼æ”¯æŒ
        const darkModeStyles = {
            '--bg-color': '#1a1a1a',
            '--card-bg': '#2d2d2d',
            '--item-bg': '#363636',
            '--text-primary': '#ffffff',
            '--text-secondary': '#b3b3b3',
            '--border-color': '#404040'
        };

        function toggleDarkMode() {
            const root = document.documentElement;
            const isDark = root.classList.toggle('dark-mode');
            if (isDark) {
                Object.entries(darkModeStyles).forEach(([key, value]) => {
                    root.style.setProperty(key, value);
                });
            } else {
                // æ¢å¤é»˜è®¤ä¸»é¢˜
                root.style = '';
            }
            localStorage.setItem('darkMode', isDark);
        }

        // ä¿®æ”¹æ¸…é™¤æœç´¢åŠŸèƒ½
        document.querySelector('.search-container').addEventListener('click', function (e) {
            if (e.target === this && this.classList.contains('has-value')) {
                const input = this.querySelector('.search-input');
                input.value = '';
                this.classList.remove('has-value');

                // æ¸…é™¤æœç´¢æ—¶ï¼Œæ ¹æ®å½“å‰é€‰ä¸­çš„åˆ†ç±»é‡æ–°è¿‡æ»¤
                const activeCategory = document.querySelector('.category-nav button.active').textContent;
                filterByCategory(activeCategory === 'å…¨éƒ¨' ? 'all' : activeCategory);
            }
        });

        // æ·»åŠ å›è½¦æœç´¢åŠŸèƒ½
        document.querySelector('.search-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                searchLinks(this.value);
            }
        });

        // ä¿®æ”¹ç”Ÿæˆé“¾æ¥çš„å‡½æ•°
        function generateLinks() {
            const container = document.getElementById('links-container');
            container.innerHTML = '';

            // æ ¹æ® order æ’åºåˆ†ç±»
            const sortedCategories = [...linksConfig.categories].sort((a, b) => a.order - b.order);

            // ç”Ÿæˆåˆ†ç±»å¯¼èˆªæŒ‰é’®
            const nav = document.querySelector('.category-nav');
            nav.innerHTML = `
                <button role="tab" aria-selected="true" tabindex="0" class="active" 
                    onclick="filterByCategory('all')">å…¨éƒ¨</button>
                ${sortedCategories.map(category => `
                    <button onclick="filterByCategory('${category.name}')">${category.name}</button>
                `).join('')}
            `;

            // ç”Ÿæˆé“¾æ¥å†…å®¹
            sortedCategories.forEach(category => {
                const categoryElement = document.createElement('div');
                categoryElement.className = 'category';
                categoryElement.innerHTML = `
                    <h2 class="category-title">${category.name}</h2>
                    ${category.links.map(link => `
                        <div class="link-item">
                            <div class="link-info">
                                <div class="link-title-container">
                                    <span class="favicon-container"></span>
                                    <div class="link-title">${link.title}</div>
                                </div>
                                <a href="${link.url}" class="link-url" target="_blank">
                                    ${link.url}
                                </a>
                                ${link.username ? `
                                    <div class="credentials">
                                        <div>
                                            <span aria-label="è´¦å·">è´¦å·ï¼š</span>
                                            <span class="credential-text blurred" onclick="toggleBlur(this)" role="button" tabindex="0"
                                                aria-label="ç‚¹å‡»æ˜¾ç¤ºè´¦å·">${link.username}</span>
                                            <button class="copy-btn" onclick="copyCredential(this, 'username')">å¤åˆ¶</button>
                                        </div>
                                        <div>
                                            <span aria-label="å¯†ç ">å¯†ç ï¼š</span>
                                            <span class="credential-text blurred" onclick="toggleBlur(this)" role="button" tabindex="0"
                                                aria-label="ç‚¹å‡»æ˜¾ç¤ºå¯†ç ">${link.password}</span>
                                            <button class="copy-btn" onclick="copyCredential(this, 'password')">å¤åˆ¶</button>
                                        </div>
                                    </div>
                                ` : ''}
                                ${link.warning ? `
                                    <div class="warning ${getWarningClass(link.warning)}">
                                        ${link.warning}
                                    </div>
                                ` : ''}
                            </div>
                            <div class="qr-code"></div>
                        </div>
                    `).join('')}
                `;
                container.appendChild(categoryElement);
            });

            // åˆå§‹åŒ–faviconå’ŒäºŒç»´ç 
            initializeFaviconAndQRCode();
        }

        // æ·»åŠ åˆå§‹åŒ–å‡½æ•°
        function initializeFaviconAndQRCode() {
            const items = document.querySelectorAll('.link-item');
            items.forEach(item => {
                // è·å–URL
                const url = item.querySelector('.link-url').href;

                // åŠ è½½favicon
                const faviconContainer = item.querySelector('.favicon-container');
                if (faviconContainer) {
                    loadFavicon(url, faviconContainer);
                }

                // ç”ŸæˆäºŒç»´ç 
                const qrContainer = item.querySelector('.qr-code');
                if (qrContainer) {
                    try {
                        generateQRCode(url, qrContainer);
                    } catch (err) {
                        console.error('ç”ŸæˆäºŒç»´ç å¤±è´¥:', err);
                    }
                }
            });
        }

        // æ·»åŠ åˆ¤æ–­è­¦å‘Šç±»å‹çš„å‡½æ•°
        function getWarningClass(warning) {
            const text = warning.toLowerCase();
            if (text.includes('è¯·ä½¿ç”¨ie') || text.includes('æ§ä»¶') || text.includes('å®‰è£…')) {
                return 'danger';  // çº¢è‰²è­¦å‘Š
            }
            if (text.includes('éªŒè¯') || text.includes('é¦–æ¬¡ç™»å½•')) {
                return 'warning';  // é»„è‰²è­¦å‘Š
            }
            if (text.includes('å·¥å…·') || text.includes('åœ¨çº¿')) {
                return 'success';  // ç»¿è‰²æç¤º
            }
            return 'info';  // é»˜è®¤è“è‰²æç¤º
        }
    </script>
